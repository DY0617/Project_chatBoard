<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/basic">
<th:block layout:fragment="title">
    <title>회원 가입</title>
</th:block>

<th:block layout:fragment="content">
    <div class="page_tits">
        <h3>게시판 관리</h3>
        <p class="path"><strong>현재 위치 :</strong> <span>게시판 관리</span> <span>리스트형</span> <span>글작성</span></p>
    </div>


    <div id="posts_list">
        <div class="container col-md-6">
            <form action="/auth/loginProc" method="post">
                <input type="hidden" name="_csrf" value="{{_csrf.token}}"/>
                <div class="form-group">
                    <label>아이디</label>
                    <input type="text" class="form-control" name="username" placeholder="아이디를 입력해주세요">
                </div>

                <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" class="form-control" name="password" placeholder="비밀번호를 입력해주세요">
                </div>


                <div th:if="${error}">
                    <p>Error</p>
                </div>


                <button class="form-control btn btn-primary bi bi-lock-fill"> 로그인</button>
            </form>
        </div>
    </div>

</th:block>
</html>
